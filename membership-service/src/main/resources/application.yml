spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: user
    password:
    ddl-auto: create-drop
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    com.fastcampuspay.membership: DEBUG


# JPA (Hibernate)
jpa:
  hibernate:
    ddl-auto: update

# Swagger Setting
springdoc:
  swagger-ui:
    path: /api-doc
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
